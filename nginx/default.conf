server {
    listen       80;
    server_name  ~^(?P<sec_domain>\w+).noerror.cn$;

    #charset koi8-r;
    #access_log  /var/log/nginx/log/$sec_domain.fufutu.com.access.log  main;
     error_log /var/log/nginx/$sec_domain.fufule.cn.error.log;

    location / {
        root /var/www/fufutu/application/$sec_domain/public;
        index  index.php index.html index.htm;
		try_files $uri $uri/ @rewrite;
    }

	location @rewrite {

		rewrite ^/(.*)$ /index.php?uri=$1 last;
	}

	location ^~ /media/ {
		root /var/www/fufutu/application/$sec_domain/public;

		#try_files $uri @rewrite_media;
		expires max;
		add_header Pragma public;
		add_header Cache-Control "public";
	}

	location ^~ /mediaBase/ {
		root /var/www/fufutu;

		#try_files $uri @rewrite_media;
		expires max;
		add_header Pragma public;
		add_header Cache-Control "public";
	}


    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #

    location ~ \.php$ {
		root /var/www/fufutu/application/$sec_domain/public;
        fastcgi_pass   127.0.0.1:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
		include        fastcgi_params;
    }

   # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    location ~ /\.ht {
        deny  all;
    }
}

server {
    listen       80;
    server_name noerror.cn;

    #charset koi8-r;
    access_log  /var/log/nginx/fufutu.com.access.log;
     error_log /var/log/nginx/fufutu.com.error.log;

    location / {
        root /var/www/fufutu/application/noerror/public;
        index  index.php index.html index.htm;
		try_files $uri $uri/ @rewrite;
    }

	location @rewrite {
		rewrite ^/media/(.*)$ http://fufutu.com/media/$1 permanent;

		rewrite ^/(.*)$ /index.php?uri=$1 last;
	}

	location ^~ /media/ {
		root /var/www/fufutu/application/man/public;

		#try_files $uri @rewrite_media;
		expires max;
		add_header Pragma public;
		add_header Cache-Control "public";
	}

	location ^~ /mediaBase/ {
		root /var/www/fufutu;

		#try_files $uri @rewrite_media;
		expires max;
		add_header Pragma public;
		add_header Cache-Control "public";
	}


    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
#     location ~ phpmyadmin(/.+\.php) {
#		#allow 124.42.60.110;
#		#allow 124.204.149.141;
#		#deny all;
#		root /var/www/phpmyadmin;
#		fastcgi_pass   127.0.0.1:9000;
#        fastcgi_index  index.php;
#        fastcgi_param  SCRIPT_FILENAME  $document_root$1;
#        #fastcgi_param SCRIPT_FILENAME /var/www/phpPgAdmin-5.0.3/index.php;
#		include        fastcgi_params;
#    }

    location ~ \.php$ {
        root /var/www/fufutu/application/noerror/public;
		if ($request_uri ~* /api) {
        	root /var/www/fufutu/application/api/public;
		}
        fastcgi_pass   127.0.0.1:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
		include        fastcgi_params;
    }
#    location /phpmyadmin {
#		alias /var/www/phpmyadmin/;
#		index index.html index.php;
#    }

     location ^~ /phpMyAdmin {
		root /var/www/;
		fastcgi_pass   127.0.0.1:9000;
        fastcgi_index  index.php;
        #fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        #fastcgi_param  SCRIPT_FILENAME  $document_root$1;
        fastcgi_param SCRIPT_FILENAME /var/www/phpMyAdmin-4.1.1-all-languages/index.php;
		include        fastcgi_params;

    }

   # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    location ~ /\.ht {
        deny  all;
    }
}


