server {
    listen       80;
    server_name  ~^(?P<sec_domain>\w+).fufutu.com$;

    #charset koi8-r;
    #access_log  /var/log/nginx/log/$sec_domain.fufutu.com.access.log  main;
     error_log /var/log/nginx/$sec_domain.fufutu.com.error.log;

    location / {
        root /var/www/fufutu/application/$sec_domain/public; 
        index  index.php index.html index.htm;
		try_files $uri $uri/ @rewrite;
    }

	location @rewrite {

		rewrite ^/(.*)$ /index.php?uri=$1 last;
	}
	
	location ^~ /media/ {
		root /var/www/fufutu/application/$sec_domain/public;

		try_files $uri @rewrite_media;
		expires max;	
		add_header Pragma public;
		add_header Cache-Control "public";
	}

	location @rewrite_media {
		root /var/www/fufutu/application/fufutu/public;
		expires max;	
		add_header Pragma public;
		add_header Cache-Control "public";
	}

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #

    location ~ \.php$ {
		root /var/www/fufutu/application/$sec_domain/public;
        fastcgi_pass   127.0.0.1:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
		include        fastcgi_params;
    }

   # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    location ~ /\.ht {
        deny  all;
    }
}


server {
    listen       80;
    server_name fufutu.com; 

    #charset koi8-r;
